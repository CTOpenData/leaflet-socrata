<html>
<head>
  <meta charset=utf-8 />
  <title>Socrata index3</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet-src.js"></script>

  <!-- load jQuery  -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([41.76, -72.69], 11);

  var lightAll = new L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  }).addTo(map);

  var query = "https://data.hartford.gov/resource/daux-ukcc.json?";
  $.getJSON(query, function(data) {
      for (var i = 0; i < data.length; i++){
          var m = L.marker( [data[i].geom.latitude, data[i].geom.longitude] )
          .bindPopup(
            '<h4>' + data[i].blms_dba + '</h4>'
          )
          .addTo(map);
      }
  });

</script>
</body>
</html>
